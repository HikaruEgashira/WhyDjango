{% extends "./_base.html" %}

{% block content %}

<h2>目次</h2>
<ul class="list-group list-group-flush">
    {% for post in posts.all %}
    <h2>
        <div class="col-md-4">
            <li class="list-group-item">
                <a href="{% url 'post_detail' post.id %}" style="text-decoration: none; color: #75ade0">
                    {{ post.id }}. {{ post.title }}
                </a>
            </li>
        </div>
    </h2>
    {% endfor %}
</ul>

{% endblock %}
